<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<style type="text/css">
	body {
		background-color: black;
	}
	div.box div {
		width: 50px;
		height: 50px;
		margin: 5px;
		border-radius: 13px;
		float: left;
		-webkit-transition: all 500ms;
	}
	div.box div.state1 {
		background-color: cyan;
		-webkit-transform:rotate(180deg);
		float:right;

	}
	div.box div.state2{
		background-color: darkmagenta;
		float: left;
		-webkit-transform:rotate(180deg) scale (1.2)

	}

</style>
<body>
	<div class="box">
		<script type="text/javascript">
		var max=1000
		for(i=0;i<max;i++){
		document.write('<div class="box"></div>')
		}

		var divs=document.getElementsByClassName('box').item(0).getElementsByTagName('div')
		function choose1 () {
			r = Math.floor(Math.random()*max);
			
			if(divs.item(r).className ==''){
				divs.item(r).className ='state1';
			}else if(divs.item(r).className =='state1'){
				divs.item(r).className ='state2';
			}else{			
				divs.item(r).className ='';
			} 
		}
		setInterval(choose1,5)
		</script>
	</div>	
</body>
</html>
